<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Notes (MVP)</title>

<style>
:root { color-scheme: light; }
body { font-family: system-ui; margin: 0; background:#f6f7fb; }
header { padding: 16px; background: #111827; color: #fff; }
main { max-width: 1100px; margin: 18px auto; padding: 14px; }
.grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
.card { background: #fff; border-radius: 14px; padding: 14px; box-shadow: 0 8px 24px rgba(0,0,0,.06); }
.full { grid-column: 1 / -1; }
textarea { min-height: 150px; width:100%; }
button { padding: 10px; border-radius: 10px; border:0; background:#111827; color:#fff; }
button.secondary { background:#e5e7eb; color:#111827; }
button.danger { background:#ef4444; }
.btns { display:flex; gap:10px; flex-wrap:wrap; }
.status { margin-top:8px; font-size:12px; }
.ok { color:green; font-weight:bold; }
.err { color:red; font-weight:bold; }
</style>
</head>

<body>

<header>
<h1>Notes (MVP)</h1>
<p>Ditado por voz + gera√ß√£o autom√°tica de notas</p>
</header>

<main>
<div class="grid">

<section class="card">
<h2>1) Dados da Sess√£o</h2>

<label>Cliente</label>
<input id="clientName" type="text">

<label>Data</label>
<input id="sessionDate" type="date">

<label>Hora</label>
<input id="sessionTime" type="time">

<label>Dura√ß√£o (min)</label>
<input id="duration" type="text">

<label>Inten√ß√£o do cliente</label>
<input id="intencao" type="text">

<label>Modelo</label>
<select id="template">
  <option value="completa">Nota Completa</option>
  <option value="rapida">Nota R√°pida</option>
  <option value="cliente">Resumo para Cliente</option>
</select>
</section>

<section class="card">
<h2>2) Transcri√ß√£o</h2>
<textarea id="transcricao"></textarea>

<div class="btns">
<button id="btnGravar">üéôÔ∏è Iniciar</button>
<button id="btnParar" class="secondary" disabled>‚èπÔ∏è Parar</button>
<button id="btnGerar">üìù Gerar Nota</button>
<button id="btnLimpar" class="danger">üóëÔ∏è Limpar</button>
</div>

<div id="status" class="status"></div>
</section>

<section class="card full">
<h2>3) Nota Gerada</h2>
<textarea id="notaGerada"></textarea>
</section>

</div>
</main>

<script>
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
let recognition, gravando = false;

const btnGravar = document.getElementById("btnGravar");
const btnParar = document.getElementById("btnParar");
const statusEl = document.getElementById("status");
const transcricaoEl = document.getElementById("transcricao");
const notaGeradaEl = document.getElementById("notaGerada");

if (SpeechRecognition) {
  recognition = new SpeechRecognition();
  recognition.lang = "pt-BR";
  recognition.continuous = true;

  recognition.onresult = e => {
    let texto = "";
    for (let i = e.resultIndex; i < e.results.length; i++) {
      texto += e.results[i][0].transcript + " ";
    }
    transcricaoEl.value += texto;
  };

  recognition.onend = () => gravando && recognition.start();
}

btnGravar.onclick = () => {
  gravando = true;
  recognition.start();
  btnGravar.disabled = true;
  btnParar.disabled = false;
  statusEl.innerHTML = "<span class='ok'>Gravando...</span>";
};

btnParar.onclick = () => {
  gravando = false;
  recognition.stop();
  btnGravar.disabled = false;
  btnParar.disabled = true;
  statusEl.innerHTML = "Grava√ß√£o finalizada.";
};

btnGerar.onclick = () => {
  const texto = transcricaoEl.value;
  if (!texto) {
    statusEl.innerHTML = "<span class='err'>Transcri√ß√£o vazia</span>";
    return;
  }

  notaGeradaEl.value = `
RESUMO DA SESS√ÉO:
${texto.split(".").slice(0,3).join(".")}

OBS:
Nota gerada automaticamente.
  `.trim();

  statusEl.innerHTML = "<span class='ok'>Nota gerada!</span>";
};

btnLimpar.onclick = () => {
  transcricaoEl.value = "";
  notaGeradaEl.value = "";
  statusEl.innerHTML = "";
};
</script>

</body>
</html>
